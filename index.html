<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <title>Webflow</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header class="header mb-big">
      <div class="container">
        <nav class="header__nav">
          <a class="header__logo" href="#">Webflow</a>
          <a href="#" class="btn">Sign Up</a>
        </nav>
        <section class="hero">
          <div class="hero__content">
            <h1 class="heading-primary">
              Cool Dark UI Template for Webflow Agencies!
            </h1>
            <a href="#" class="btn">Stay Focused</a>
          </div>
        </section>
      </div>
    </header>
    <main class="container">
      <section class="action mb-big">
        <div class="action__text">
          <h2 class="heading-secondary">See It in Action</h2>
          <p class="action__desc">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a href="#" class="btn">Launch Live Preview</a>
        </div>
        <figure class="action__img">
          <img src="./src/assets/wc-mini.png" alt="wc mini image" />
        </figure>
      </section>
    </main>
  </body>
</html>
